<h4>Formularios <small> Template </small></h4>
<hr>
<form autocomplete="off" (ngSubmit)="guardar(forma)" #forma="ngForm">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col-8">

                <input class="form-control" name="nombre" [class.is-invalid]="nombre.invalid && nombre.touched" [ngModel]="usuario.nombre" type="text" placeholder="Nombre" required minlength="5" #nombre="ngModel">
                <small *ngIf="nombre.invalid && nombre.touched" class="text-danger form-text"> Ingrese 5 letras</small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control" type="text" placeholder="Apellido" [class.is-invalid]="apellido.invalid && apellido.touched" name="apellido" [ngModel]="usuario.apellido" required minlength="5" #apellido="ngModel">
                <small *ngIf="apellido.invalid && apellido.touched" class="text-danger form-text"> Ingrese 5 letras</small>
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-8">

            <input class="form-control" type="email" [class.is-invalid]="correo.invalid && correo.touched" [ngModel]="usuario.correo" name="correo" placeholder="Correo electrónico" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #correo="ngModel">
            <small *ngIf="correo.invalid && correo.touched" class="text-danger form-text"> El correo es obligatorio</small>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">País</label>
        <div class="col-8">
            <select class="form-control" name="pais" [class.is-invalid]="pais.invalid && pais.touched" [disabled]="paises.length=== 0" [ngModel]="usuario.pais" required #pais="ngModel">
                <option *ngFor="let pais of paises " [value]="pais.codigo "> {{pais.nombre}} </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Género</label>
        <div class="col-8">

            <div class="form-check form-check-inline">
                <input type="radio" value="masculino" required [class.is-invalid]="genero.invalid && genero.touched" class="form-check-input" [ngModel]="usuario.genero" name="genero" #genero="ngModel">
                <label class="form-check-label">Masculino</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="radio" value="femenino" required [class.is-invalid]="genero.invalid && genero.touched" class="form-check-input" [ngModel]="usuario.genero" name="genero" #genero="ngModel">
                <label class="form-check-label">Femenino</label>
            </div>

        </div>
    </div>


    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <div class="input-group col-md-8 ">
            <button type="submit " class="btn btn-outline-primary btn-block ">
        Guardar
      </button>
        </div>
    </div>

</form>
